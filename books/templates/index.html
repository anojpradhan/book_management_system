{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Book List</h2>
    <a href="{%url 'logout' %}" class="btn btn-success mb-3">Logout</a>
    <a href="{% url 'create' %}" class="btn btn-success mb-3">Add New Book</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Published Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.published_date }}</td>
                    <td>
                        <a href="{% url 'edit' book.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{% url 'delete' book.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
